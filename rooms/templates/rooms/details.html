{% extends 'base.html' %}

{% block content %}

      <div class="jumbotron">
        {{ room.name }}
      </div>
        <div class="container">
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{room.image.url}}" alt="{{ room.name }}">
                    <div class="card-body">
                    <p class="card-text">{{ room.description }}</p>
                    <p>Occupancy: {{ room.occupancy }}</p>
                  </div>
                </div>
            </div>
        </div>

{% endblock %}
